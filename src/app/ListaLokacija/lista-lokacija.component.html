    <!--TABELA za listu lokacija-->
    <div class="row justify-content-center">
        <div class="col-md-12">

            <div class="example-container mat-elevation-z8">
                <table mat-table [dataSource]="dataSourceListaLokacija" class="example-container mat-elevation-z8">

                    <ng-container matColumnDef="naziv">
                        <th mat-header-cell *matHeaderCellDef> Naziv lokacije </th>
                        <td mat-cell *matCellDef="let detalj"> {{detalj.naziv}} </td>
                        <td mat-footer-cell *matFooterCellDef style="font-weight: bold;"> Ukupna distanca </td>
                    </ng-container>

                    <ng-container matColumnDef="distanca">
                        <th mat-header-cell *matHeaderCellDef> Distanca (m) </th>
                        <td mat-cell *matCellDef="let detalj"> {{detalj.distanca}} m</td>
                        <td mat-footer-cell *matFooterCellDef style="font-weight: bold;"> {{getTotalCost() | number:
                            '.0-2'}} m</td>
                    </ng-container>

                    <!-- <ng-container matColumnDef="opcije">
                    <th mat-header-cell *matHeaderCellDef> Brisanje </th>

                    </td>
                </ng-container> -->

                    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
                    <tr mat-footer-row *matFooterRowDef="columnsToDisplay; sticky: true"></tr>
                </table>
            </div>
        </div>

    </div>
</div>

<div mat-dialog-actions align="end">
    <button mat-raised-button color="warn" (click)="onNoClick()">Zatvori</button>
